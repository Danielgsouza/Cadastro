    <header class="bg-dark">
        <h1 class="text-center text-white p-4">Cadastro de Clientes</h1>

    <main>
        <button type="button" class="btn btn-dark float-end my-3 mx-4"  data-bs-toggle="modal" data-bs-target="#exampleModal">Adicionar Clientes</button>
        <table class="table table-hover" id="myTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th style="width: 50px;height: 50px;"></th>
                    <th style="width: 50px;height: 50px;"></th>
                </tr>
            </thead>
            <tbody></tbody>    
         
        </table>
        <!--First Modal-->
        <form action="">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Clientes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-md-6">
                            <div class="form-group">
                              
                                <label for="">Nome</label>
                                <input type="text" id="nome" class="form-control" placeholder="Digite o nome..." required>
                                <label for="">Sobrenome</label>
                                <input type="text" id="sobrenome" class="form-control" placeholder="Digite o sobrenome..." required> 
                            </div>
                            </div>
                            
                            <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" id="email" class="form-control" data-index="new" placeholder="Digite o email..." required>
                                <label for="">Celular</label>
                                <input type="tel" id="celular" class="form-control" placeholder="Digite o celular..." required>
                            </div>
                            
                            </div>
                            
                        </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" id="btnSave" data-bs-dismiss="modal">Salvar</button>
                        </div>
                    </div>
                    
                </div>
                </div>
            </div>
        </form>

                        </div>
                    </div>
                </div>
                </div>
            </div>
        </form>

    <script type="text/javascript">
        var exampleModal = document.getElementById('exampleModal2')
        exampleModal.addEventListener('show.bs.modal', function (event) {
        // Button that triggered the modal
        var button = event.relatedTarget
        // Extract info from data-bs-* attributes
        var nome = button.getAttribute('data-bs-whatevernome')
        var sobrenome = button.getAttribute('data-bs-whateversobrenome')
        var email = button.getAttribute('data-bs-whateveremail')
        var celular = button.getAttribute('data-bs-whatevercelular')
        // If necessary, you could initiate an AJAX request here
        // and then do the updating in a callback.
        //
        // Update the modal's content.
        var modalTitle = exampleModal.querySelector('.modal-title')
        var InputNome = exampleModal.querySelector('#nome')
        var InputSobrenome = exampleModal.querySelector('#sobrenome')
        var InputEmail = exampleModal.querySelector('#email')
        var InputCelular = exampleModal.querySelector('#celular')

        modalTitle.textContent = 'Editar informações do(a) ' + nome.charAt(0).toUpperCase() + nome.substr(1);
        InputNome.value = nome
        InputSobrenome.value = sobrenome
        InputEmail.value = email
        InputCelular.value = celular
})
    </script>
